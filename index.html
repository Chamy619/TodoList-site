<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logout_box">
        
    </div>
    <div id="weather_box">

    </div>
    <div id="time_box">
        <h1 id="time"></h1>
    </div>
    
    <div id="name_box">
        <form method="get">
            <input class="name" id="name" onkeydown="Name.setName(id);" type="text" name="name" placeholder="Put your name">
        </form>
    </div>

    <div id="list_box">
        <form method="get">
            <input class="list" id="list" onkeydown="List.setList(id)" type="text" name="list" onkeydown="List.enterKey()"placeholder="Write to do here">
        </form>
        <div id="list-group" class="list-group">

        </div>
    </div>
    <script src="timer.js"></script>
    <script src="name.js"></script>
    <script src="list.js"></script>
    <script src="weather.js"></script>
    <script>
        function logout() {
            if(localStorage.getItem('name') !== null) {
                var html = '<input type="button" id="logout" value="logout" onclick="buttonClick()">';
                document.querySelector('#logout_box').innerHTML = html;
            }
        }
        function buttonClick() {
            localStorage.clear();
            window.location.reload();
        }
        logout();
    </script>
</body>
</html>
